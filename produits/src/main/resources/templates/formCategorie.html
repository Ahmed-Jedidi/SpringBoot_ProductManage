<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title  th:if="${mode=='edit'}">Modification des Categories</title>
<title  th:if="${mode=='new'}">Ajout des Categories</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header"  th:if="${mode=='edit'}">Modification des Produits</div>
				<div class="card-header"  th:if="${mode=='new'}">Ajout des Produits</div>
				<div class="card-body">

				<form th:action="@{saveCategorie}" method="post">
						<div class="form-group">
							<label  class="control-label" hidden>ID Categorie :</label>
							<input type="hidden" name="idCat" class="form-control"
							th:value="${categorie.idCat}" th:if="${mode=='edit'}"/>							
						</div>
						
						<div class="form-group">
							<label class="control-label">Nom Categorie :</label> 
							<input type="text" name="nomCat" class="form-control" 
							th:value="${categorie.nomCat}" />
							<span th:errors= ${categorie.nomCat} class="text-danger"> </span>	
						</div>

						<div class="form-group">
							<label class="control-label">Description :</label> 
							<input type="text" name="descriptionCat" class="form-control" 
							th:value="${categorie.descriptionCat}" />
							<span th:errors= ${categorie.descriptionCat} class="text-danger"> </span>
							
						</div>

						<div>
							<button type="submit" class="btn btn-primary"  th:if="${mode=='edit'}">Modifier</button>
							<button type="submit" class="btn btn-primary"  th:if="${mode=='new'}">Ajouter</button>
						</div>

					</form>

							<tr th:each="c:${categories.content}">
						<td th:text="${c.idCat}"></td>
						<td th:text="${c.nomCat}"></td>
						<td th:text="${c.descriptionCat}"></td>
							</tr>
						</table>
						<table><tr th:each="c:${categories}"><td th:text="${c.idCat}"></td> </tr></table>
						
						<select type="text" name="idCat" class="form-control" multiple="false" required
							th:each="c:${categories}">
							<option th:value="${c.idCat}" th:text="${c.nomCat}"> </option>
							</select>-->
						

				</div>
			</div>
		</div>
	</div>



</body>
</html>
